<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/artboard-10_89054.ico">
    <link rel="stylesheet" href="css/style.css" />
    <title>Cat Social</title>
    
  </head>
  <body>
    <header class="header__container">
       
      <nav class="nav">
     
        <img src="images/catwobg.png" class="nav__img" alt="gato" />
      </nav>
 

  
      <div class="main">
        <h1 class="main__tittle">Cat Social</h1>
        <form class="form">
          <label for="email">
            <input
              type="email"
              id="email"
              class="email__input"
              placeholder="Ingrese su email"
              required
            />
          </label>
          <label for="password">
            <input
              type="password"
              id="password"
              class="pass__input"
              placeholder="Ingrese su contraseña"
              required
            />
          </label>
          <p class="textLog__warn">El email o contraseña son incorrectos</p>
          <input type="button" class="btn__sesion" value="Iniciar Sesión" />
          <span class="msg__span">¿No tienes cuenta? <a href="#" class="link__registro">Regístrate</a></span> 
        </form>
      </div>
    </header>
    <!-- <script src="js/main.js"></script> -->
    <script src="../js/login.js"></script>
  </body>
</html>
